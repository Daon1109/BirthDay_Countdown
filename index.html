<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>주후니 생일 카운트다운</title>
    <link rel="stylesheet" href="styles.css">
    <script src="CountDown.js"></script>
    <script src="nightMODE.js"></script>
  </head>
  <body>
    <script>
      function fetchArticle(fileName) {
        fetch(fileName).then(function(response) {
          response.text().then(function(text) {
            document.querySelector('#info').innerHTML=text;
          })
        })
      }
    </script>
    <div class="head">
      <div class="congratulations" id="leftalign"></div>
      <a id="title">
        <span class="titledesign" id="tt1"></span>
        <span class="titledesign" id="tt2"></span>
      </a>
      <div class="congratulations" id="rightalign"></div>
    </div>
    <div class="toolbar">
      <input class="nightmode" type="button" value="NightMode" onclick="
        nightDay(this);
      ">
      <p></p>
      <input id="infolink" type="button" value="[Info]" onclick="
        fetchArticle('information');
      ">
    </div>
    <article id="countdown">
      <div id="align">
        <span class="timeleft" id="day"></span>
        <span class="timeleft" id="hour"></span>
        <span class="timeleft" id="min"></span>
        <span class="timeleft" id="sec"></span>
      </div>
    </article>
    <article id="emphasize"></article>
    <article id="info"></article>
  </body>
</html>
